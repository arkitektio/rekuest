mutation reserve(
  $node: ID
  $hash: String
  $params: ReserveParamsInput
  $title: String
  $imitate: ID
  $appGroup: ID
  $reference: String
  $provision: ID
  $binds: ReserveBindsInput
) {
  reserve(
    node: $node
    hash: $hash
    params: $params
    title: $title
    imitate: $imitate
    provision: $provision
    appGroup: $appGroup
    binds: $binds
    reference: $reference
  ) {
    ...Reservation
  }
}

mutation unreserve($id: ID!) {
  unreserve(id: $id) {
    id
  }
}
