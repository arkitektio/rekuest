fragment IsPredicate on IsPredicate {
  predicate
}

fragment ValueRange on ValueRange {
  min
  max
}

fragment Annotation on Annotation {
  kind
  ...IsPredicate
  ...ValueRange
}

fragment ChildPortNested on ChildPort {
  kind
  child {
    kind
  }
  nullable
  annotations {
    ...Annotation
  }
}

fragment ChildPort on ChildPort {
  kind
  identifier
  child {
    ...ChildPortNested
  }
  nullable
  annotations {
    ...Annotation
  }
}

fragment Port on Port {
  __typename
  key
  label
  nullable
  description
  default
  kind
  identifier
  child {
    ...ChildPort
  }
  annotations {
    ...Annotation
  }
}
